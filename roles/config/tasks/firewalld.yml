---
- name: Enable and start firewalld
  ansible.builtin.service:
    name: firewalld
    state: started
    enabled: true

- name: Open HTTP service in firewall
  ansible.builtin.firewalld:
    service: http
    permanent: true
    state: enabled
    immediate: true
  notify: Reload firewalld

- name: Open SSH service in firewall
  ansible.builtin.firewalld:
    service: ssh
    permanent: true
    state: enabled
    immediate: true
  notify: Reload firewalld